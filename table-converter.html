<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickAds Table Converter Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6938EF;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #64748b;
        }
        
        .tool-wrapper {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .input-section {
            padding: 2rem;
            border-bottom: 2px solid #f1f5f9;
        }
        
        .label {
            display: block;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e293b;
            font-size: 1.1rem;
        }
        
        .input-textarea {
            width: 100%;
            height: 300px;
            padding: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            background: #f8fafc;
            transition: border-color 0.2s ease;
        }
        
        .input-textarea:focus {
            outline: none;
            border-color: #6938EF;
            background: white;
        }
        
        .convert-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #6938EF, #8B5CF6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1.5rem;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(105, 56, 239, 0.3);
        }
        
        .output-section {
            padding: 2rem;
            background: #f8fafc;
        }
        
        .output-textarea {
            width: 100%;
            height: 400px;
            padding: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            resize: vertical;
            background: white;
            color: #1e293b;
        }
        
        .copy-btn {
            padding: 0.75rem 1.5rem;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        
        .example {
            margin-top: 1rem;
            padding: 1rem;
            background: #eff6ff;
            border: 1px solid #dbeafe;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #1e40af;
        }
        
        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        
        .preview-section {
            padding: 2rem;
            background: #f1f5f9;
            border-top: 2px solid #e2e8f0;
        }
        
        .preview-frame {
            width: 100%;
            height: 600px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            overflow: hidden;
        }
        
        .preview-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }
        
        .preview-btn {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .preview-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .download-btn {
            padding: 0.75rem 1.5rem;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .download-btn:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QuickAds Table Converter</h1>
            <p>Convert your comparison table scripts to enhanced HTML format</p>
        </div>
        
        <div class="tool-wrapper">
            <div class="input-section">
                <label for="input" class="label">Paste your comparison table code:</label>
                <textarea 
                    id="input" 
                    class="input-textarea" 
                    placeholder="Paste your HTML comparison table code here...
Example:
<!-- ===== QuickAds â€“ Feature & Pricing Comparison (Tool vs QuickAds) ===== -->
<style>...</style>
<div class='qa-table-wrap'>...</div>"
                ></textarea>
                <button onclick="convertTable()" class="convert-btn">Convert to Enhanced HTML</button>
                
                <div class="example">
                    <strong>ðŸ’¡ Tip:</strong> Paste your entire comparison table code (including the style and HTML sections) and this tool will convert it to a complete, enhanced HTML page.
                </div>
            </div>
            
            <div class="output-section">
                <label for="output" class="label">Enhanced HTML Output:</label>
                <textarea 
                    id="output" 
                    class="output-textarea" 
                    readonly
                    placeholder="Your enhanced HTML will appear here..."
                ></textarea>
                <button onclick="copyToClipboard()" class="copy-btn">Copy HTML</button>
                <div id="success-message" class="success-message">HTML copied to clipboard!</div>
            </div>
            
            <div class="preview-section">
                <label for="preview" class="label">Live Preview:</label>
                <div class="preview-controls">
                    <button onclick="updatePreview()" class="preview-btn">ðŸ”„ Update Preview</button>
                    <button onclick="downloadHTML()" class="download-btn">ðŸ“¥ Download HTML</button>
                </div>
                <iframe id="preview-frame" class="preview-frame" sandbox="allow-same-origin"></iframe>
            </div>
        </div>
    </div>

    <script>
        function convertTable() {
            const input = document.getElementById('input').value.trim();
            
            if (!input) {
                alert('Please paste your comparison table code first!');
                return;
            }
            
            try {
                // Parse the input to extract table data
                const parser = new DOMParser();
                const doc = parser.parseFromString(input, 'text/html');
                
                // Extract table data
                const tables = doc.querySelectorAll('table');
                let featureTable = '';
                let priceTable = '';
                let tableData = [];
                
                tables.forEach((table, index) => {
                    const rows = table.querySelectorAll('tr');
                    let tableRows = [];
                    
                    rows.forEach(row => {
                        const cells = row.querySelectorAll('th, td');
                        let rowData = [];
                        cells.forEach(cell => {
                            const className = cell.className || '';
                            const text = cell.textContent.trim();
                            rowData.push({ text, className });
                        });
                        tableRows.push(rowData);
                    });
                    
                    tableData.push(tableRows);
                });
                
                // Extract titles
                const h3Elements = doc.querySelectorAll('h3, .qa-h3');
                let featureTitle = 'Feature Comparison';
                let priceTitle = 'Price Comparison';
                
                if (h3Elements.length >= 1) featureTitle = h3Elements[0].textContent.trim();
                if (h3Elements.length >= 2) priceTitle = h3Elements[1].textContent.trim();
                
                // Extract note text
                const noteElement = doc.querySelector('.qa-note, p');
                let noteText = 'Pricing verified July 29, 2025. Always check vendor sites for current offers.';
                if (noteElement) noteText = noteElement.textContent.trim();
                
                // Generate enhanced HTML
                const enhancedHTML = generateEnhancedHTML(tableData, featureTitle, priceTitle, noteText);
                
                document.getElementById('output').value = enhancedHTML;
                
                // Auto-update preview
                updatePreview();
                
            } catch (error) {
                alert('Error parsing the table. Please check your input format.');
                console.error(error);
            }
        }
        
        function generateEnhancedHTML(tableData, featureTitle, priceTitle, noteText) {
            const [featureTableData, priceTableData] = tableData;
            
            if (!featureTableData || !priceTableData) {
                throw new Error('Both feature and price tables are required');
            }
            
            // Generate feature table rows
            const featureRows = featureTableData.slice(1).map(row => {
                const [feature, col1, col2] = row;
                return `      <tr class="fade-up"><td data-label="Feature">${feature.text}</td><td data-label="${featureTableData[0][1].text}" ${col1.className ? `class="${col1.className}"` : ''}>${col1.text}</td><td data-label="${featureTableData[0][2].text}" ${col2.className ? `class="${col2.className}"` : ''}>${col2.text}</td></tr>`;
            }).join('\n');
            
            // Generate price table rows
            const priceRows = priceTableData.slice(1).map(row => {
                const [plan, col1, col2] = row;
                return `      <tr class="fade-up"><td data-label="Plan">${plan.text}</td><td data-label="${priceTableData[0][1].text}" ${col1.className ? `class="${col1.className}"` : ''}>${col1.text}</td><td data-label="${priceTableData[0][2].text}" ${col2.className ? `class="${col2.className}"` : ''}>${col2.text}</td></tr>`;
            }).join('\n');
            
            return `<!-- QuickAds vs ${featureTableData[0][1].text} â€“ Enhanced Comparison Tables (white mode) -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>QuickAds Comparison Tables</title>

<style>
  :root{
    --qa-purple:#6938EF;
    --qa-purple-light:#7F56F3;
    --qa-text:#202020;
    --qa-muted:#6C757D;
    --qa-border:#E4E6EA;
    --qa-row-hover:#EEF2FF;
  }

  /* ----- Base Layout & Typography ----- */
  body{
    margin:0;
    font-family:Inter,-apple-system,BlinkMacSystemFont,sans-serif;
    color:var(--qa-text);
    background:#fff;
    line-height:1.55;
  }
  .qa-table-wrap{
    width:100%;
    margin:2rem 0;
    padding:0 1rem;
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
  }
  .qa-h3{
    margin:0 0 .9rem;
    font-size:1.35rem;
    font-weight:700;
    text-align:left; /* leftâ€‘aligned */
  }
  .qa-note{
    margin-top:1rem;
    text-align:left;
    color:var(--qa-muted);
    font-style:italic;
    font-size:.9rem;
  }

  /* ----- Table ----- */
  .qa-table{
    width:100%;
    min-width:820px; /* wider default */
    border-collapse:collapse;
    font-size:1rem;
    background:#fff;
    box-shadow:0 2px 12px rgba(42,46,60,.1);
    border-radius:8px;
    overflow:hidden;
    table-layout:fixed;
  }
  .qa-table thead{background:var(--qa-purple);}  
  .qa-table thead th{
    color:#fff;
    padding:1rem .8rem;
    font-weight:600;
  }
  .qa-table th,
  .qa-table td{
    padding:1rem .9rem;
    text-align:center;
    border-right:1px solid var(--qa-border);
  }
  .qa-table th:first-child,
  .qa-table td:first-child{
    text-align:left;
    font-weight:600;
  }
  .qa-table th:last-child,
  .qa-table td:last-child{border-right:none;}
  .qa-table tbody tr:nth-child(even){background:#F9FAFB;}
  .qa-table tbody tr td:first-child{background:#F3F4F6;}

  /* Hover */
  .qa-table tbody tr{transition:background .25s ease, box-shadow .25s ease;}
  .qa-table tbody tr:hover{
    background:var(--qa-row-hover) !important;
    box-shadow:inset 4px 0 0 0 var(--qa-purple-light);
  }

  /* Status colors */
  .yes{color:#22863a;font-weight:600;}
  .no{color:#cb2431;font-weight:600;}
  .maybe{color:#b08800;font-weight:600;}

  /* ----- Mobile Stack ----- */
  @media (max-width:640px){
    .qa-table{min-width:100%;font-size:.9rem;}
    .qa-table, .qa-table thead, .qa-table tbody, .qa-table tr, .qa-table th, .qa-table td{display:block;width:100%;}
    .qa-table thead{display:none;}
    .qa-table tr{margin-bottom:1.2rem;border:1px solid var(--qa-border);border-radius:6px;overflow:hidden;}
    .qa-table td{display:flex;justify-content:space-between;align-items:center;text-align:right;padding:.9rem 1rem;border-bottom:1px solid var(--qa-border);}
    .qa-table td:before{content:attr(data-label);font-weight:600;text-align:left;padding-right:1rem;color:var(--qa-text);}
    .qa-table td:last-child{border-bottom:none;}
  }

  /* ----- Fadeâ€‘Up Animation (pure CSS, JSâ€‘free) ----- */
  @keyframes fadeInUp{0%{opacity:0;transform:translateY(12px);}100%{opacity:1;transform:translateY(0);}}
  .fade-up{animation:fadeInUp .6s ease forwards;}
</style>
</head>
<body>

<div class="qa-table-wrap">
  <h3 class="qa-h3">${featureTitle}</h3>
  <table class="qa-table" aria-label="Feature Comparison">
    <thead>
      <tr>
        <th width="33.33%">${featureTableData[0][0].text}</th>
        <th width="33.33%">${featureTableData[0][1].text}</th>
        <th width="33.33%">${featureTableData[0][2].text}</th>
      </tr>
    </thead>
    <tbody>
${featureRows}
    </tbody>
  </table>
</div>

<div class="qa-table-wrap">
  <h3 class="qa-h3">${priceTitle}</h3>
  <table class="qa-table" aria-label="Price Comparison">
    <thead>
      <tr>
        <th width="33.33%">${priceTableData[0][0].text}</th>
        <th width="33.33%">${priceTableData[0][1].text}</th>
        <th width="33.33%">${priceTableData[0][2].text}</th>
      </tr>
    </thead>
    <tbody>
${priceRows}
    </tbody>
  </table>
  <p class="qa-note">${noteText}</p>
</div>

</body>
</html>`;
        }
        
        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        function updatePreview() {
            const htmlContent = document.getElementById('output').value;
            if (!htmlContent.trim()) {
                document.getElementById('preview-frame').srcdoc = '<p style="padding: 2rem; text-align: center; color: #64748b;">No preview available. Please convert a table first.</p>';
                return;
            }
            
            const iframe = document.getElementById('preview-frame');
            iframe.srcdoc = htmlContent;
        }
        
        function downloadHTML() {
            const htmlContent = document.getElementById('output').value;
            if (!htmlContent.trim()) {
                alert('Please convert a table first before downloading!');
                return;
            }
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'comparison-table.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
